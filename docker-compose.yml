      - kafka
      - consul
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
